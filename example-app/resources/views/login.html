<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="assets/img/cvsu.png" type="image/png">
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 sm:p-8 bg-white rounded-xl shadow-lg">
        <h1 class="text-center text-lg font-semibold mb-6 flex flex-col items-center gap-2">
            <img src="assets/img/cvsu.png" alt="CvSU Logo" class="w-20 h-20">
            Cavite State University - Bacoor Campus
        </h1>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="flex flex-col gap-4">
                <!-- Username Field -->
                <input 
                    class="bg-gray-50 border-b-2 border-gray-300 p-3 text-base focus:ring-0 focus:border-green-400 focus:outline-none rounded-md" 
                    type="text" 
                    name="username" 
                    id="username" 
                    placeholder="Username" 
                    required>
                
                <!-- Password Field -->
                <input 
                    class="bg-gray-50 border-b-2 border-gray-300 p-3 text-base focus:ring-0 focus:border-green-400 focus:outline-none rounded-md" 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="Password" 
                    required>
            </div>
            
            <div class="mt-5">
                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full p-3 bg-green-500 text-white text-sm sm:text-base rounded-md hover:bg-green-600">
                    Login
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a href="#" class="text-sm text-gray-700 hover:underline">Forgot Password?</a>
        </div>
    </div>

    <script>
        // JavaScript for fixed account validation
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission
            
            // Fixed credentials
            const fixedUsername = "registrar";
            const fixedPassword = "password";
            
            // Get entered credentials
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validate credentials
            if (username === fixedUsername && password === fixedPassword) {
                // Redirect to dashboard
                window.location.href = "index.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
